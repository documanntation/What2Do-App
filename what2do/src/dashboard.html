<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What2Do?</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Private</h2>
        <ul class="sidebar-list">
          <li>Home <span class="badge">8</span></li>
          <li>Completed <span class="badge">16</span></li>
          <li>Personal <span class="badge">4</span></li>
          <li>Work <span class="badge">6</span></li>
          <li class="create">+ Create new list</li>
        </ul>
        <h2>Group</h2>
        <div class="group-list">
          <div class="group-item">Future Project</div>
          <div class="create">+ Create new group</div>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="main-content">
        <header>
          <h1>Good Morning, Annisa! ðŸ‘‹</h1>
          <p>Today, Wed 6 July 2025</p>
          <button class="today-button">Today</button>
        </header>
        <section class="tasks">
          <div class="task-header">
            <h3>Tasks</h3>
            <button class="create-task-btn">+ Create new task</button>
          </div>
          <ul class="task-list">
            <li class="task-item">
              <span class="time">08:00 - 09:00</span>
              <span class="task-name">Task 1</span>
            </li>
            <li class="task-item">
              <span class="time">09:00 - 11:00</span>
              <span class="task-name">Task 2</span>
            </li>
            <!-- Add more tasks here -->
          </ul>
        </section>
      </main>
    </div>
    <script src="./profile.js"></script>
  </body>
</html>
