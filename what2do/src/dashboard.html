<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What2Do?</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41XbdSLsLqx-K8cSBFHNXf_ukyVS4X3E&libraries=places"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What2Do?</h1>
        <p>Manage tasks and find nearby cafes for productivity</p>
      </header>
      <div class="main-content">
        <div id="todo-app">
          <div id="todo-form">
            <input type="text" id="input-box" placeholder="Enter your task" />
            <div class="container">
              <button id="input-button" class="btn-primary">Add Task</button>
            </div>
          </div>
          <h2>Your Tasks</h2>
          <ul id="list-container" class="task-list"></ul>
          <footer>
            <div id="task-counters">
              Completed: <span id="completed-counter">0</span> | Pending:
              <span id="uncompleted-counter">0</span>
            </div>
          </footer>
        </div>
        <div id="cafe-recommendations">
          <h2>Cafe Recommendations</h2>
          <div id="map"></div>
          <ul id="cafe-list"></ul>
        </div>
      </div>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
